<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Afegir ronda - Tomba el rei</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="/static/styles/klive.css">

    <script>
        var base_url = "/klive/ajax/";

        function add_round(rtype){
            console.log("adding round: " + rtype);
            $.ajax({
                url: base_url + "add_round",
                type: "post",
                data: {
                    "rtype": rtype,
                },
                success: add_round_execute,
            });
        }
        function add_round_execute(ajax_result){
            if(ajax_result.success){
                window.location.href = "/tombaelrei/";
            }
        }
    </script>
</head>
<body>
    <div class="m-3">
        <button class="kbtn kbtn-admin kbtn-huge btn-block py-2" onclick="add_round('normal');">Ronda suïssa</button>
        <hr class="khr my-3" data-content="★">
        <button class="kbtn kbtn-admin kbtn-huge btn-block py-2" onclick="add_round('final');">Final</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
