<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Mi CSS -->
    <link rel="stylesheet" href="/static/styles/mystyle.css">

    <title>{{ otros["title"] }}</title>
    <script type="text/javascript">
      function showKeyPress(evt)
      {
          if(document.getElementById("secretillos").class === undefined || String.fromCharCode(evt.charCode) == 'a'){
              if(document.getElementById("secretillos").class == "alc" || document.getElementById("secretillos").class == "alcachof"){
                  document.getElementById("secretillos").class += "a";
              }else{
                  document.getElementById("secretillos").class = String.fromCharCode(evt.charCode);
              }
          }else{
              document.getElementById("secretillos").class += String.fromCharCode(evt.charCode);
          }

          if(document.getElementById("secretillos").class == "alcachofa"){
              window.location.href = "/static/img/leraq.jpg";
          }
      }
    </script>
  </head>
  <body class="bg-rusca" onkeypress="showKeyPress(event);">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-c-dark">
      <a class="navbar-brand" href="/">{{ otros["navbar"][0] }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">{{ otros["navbar"][1] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ otros["navbar"][2] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ otros["navbar"][3] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ otros["navbar"][4] }}</a>
          </li>
        </ul>
        <b id="secretillos" class=""></b>
      </div>
    </nav>

    <!-- CONTENT -->
    <h3 class="mt-3 text-center">{{ otros["top"][0] }}</h3>
    <p class="text-center">{{ otros["top"][1] }}</p>

    <div class="card ml-2 mr-2">
        <div class="card-body">
            {{text|safe}} <!-- safe no escapa el texto (permite tags html) -->
        </div>
    </div>
    <br>
    <!-- end CONTENT -->

    <p></p> <!-- esto mete un espacio abajo al final -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
