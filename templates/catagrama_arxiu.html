<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arxiu de Catagrames</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles/catagrames.css">
</head>
<body class="mx-3">
<div class="header">
    <h1 class="text-center pt-3 mb-0"><b>CATAGRAMA</b></h1>
    <h5 class="text-center mt-0 pb-3">arxiu dels catagrames de dies anteriors</h5>
</div>
<div class="archive py-4">
    {% for archive_id, quote in quotes|dictsort %}
        {% set url = '' if loop.last else '/a/' + archive_id %}
    <div class="text-center"><a href="/catagrama{{url}}"><span class="num"><b>#{{quote["num"]}}</b></span> <b>{{quote["autor"]}}</b> Â· <span class="id">{{'Avui' if loop.last else archive_id}}</span></a></div>
    {% endfor %}
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
