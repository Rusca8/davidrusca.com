<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cavalls</title>
  </head>
  <body class="mx-3 my-3">
    <h1 class="text-center">Abril dolittle 2:</h1>
    <h5 class="text-center">Els cavalls de Girona van al psicòleg.</h5>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-auto" style="width: 40%">
          <div class="card px-2 py-2">
            <div class="card border-secondary">
              <img class="card-img-top" id="zoom" src="/static/img/cavalls_abril/c{{cavalls[0]}}.jpeg" alt="Photo Zoom" />
              <div class="card-body">
                Cavall # <span id="zoom_text">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto" style="width: 60%">
          <div class="card px-2 py-2">
            <div class="container">
              <div class="row mb-2">
              {% for x in range(12) %}
                <div class="col">
                  <div class="card border-secondary" onclick="zoom_de({{x}})">
                    <img id="c{{cavalls[x]}}" src="/static/img/cavalls_abril/c{{cavalls[x]}}.jpeg" alt="cavall #{{x}}" class="card-img-top">
                    <div class="card-body px-1 py-0">
                      # {{x}}
                    </div>
                  </div>
                </div>
                {% if x % 4 == 3 %}
                  </div><div class="row mb-2">
                {% endif %}
              {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <!-- les coses necessiten NAME per aparèixer al POST -->
    <form action="#" target="_blank" method="post" id="formulari">
      {% for anim in anims %}
      <div class="card py-1 px-2 mb-2">
        <div class="form-check form-check-inline">
          <label class="form-check-label mr-3" ><b>Cavalls {{anim}}: </b></label>
          {% for c in range(0, 12) %}
          <input name="{{anim}}{{cavalls[c]}}" class="form-check-input" type="checkbox" id="{{anim}}{{cavalls[c]}}" value="{{anim}}{{cavalls[c]}}">
          <label class="form-check-label mr-3" for="{{anim}}{{cavalls[c]}}">{{c}}</label>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary mb-2 mt-3" onclick="corregeix();">Confirmar</button>
    </form>



    <!-- Optional JavaScript -->
    <script>
    cavalls = {{cavalls}};
    anims = {{anims|tojson}};

    function zoom_de(num) {
      zoom = document.getElementById("zoom");
      zoom.src = "/static/img/cavalls_abril/c" + cavalls[num] + ".jpeg";
      zoom_text = document.getElementById("zoom_text");
      zoom_text.innerHTML = num;
    }

    ref = {{ref}}
    function corregeix() {
      i = 0;
      for(let a of anims){
        console.log("Cavalls " + a + ":");
        ci = 0;
        for(let c of cavalls){
          if(ref[c] == i){
            console.log("  " + ci);
          }
          ci++;
        }
        i++;
      }
    }

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
